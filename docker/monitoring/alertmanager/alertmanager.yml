global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'your-gmail@gmail.com'
  smtp_auth_username: 'your-gmail@gmail.com'
  smtp_auth_password: 'your-app-password'  # 앱 비밀번호
  smtp_require_tls: true

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 3h
  receiver: 'gmail-alerts'

receivers:
  - name: 'gmail-alerts'
    email_configs:
      - to: 'alex941song@gmail.com'   # 알림 받을 이메일
        send_resolved: true
